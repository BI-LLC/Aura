<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Voice Widget</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <!-- Floating Voice Widget -->
    <div id="voiceWidget" class="voice-widget">
        <!-- Widget Header -->
        <div class="widget-header">
            <div class="widget-title">
                <span class="widget-icon">üé§</span>
                <span class="widget-text">AURA Voice</span>
            </div>
            <div class="widget-controls">
                <button id="minimizeBtn" class="control-btn" title="Minimize">‚àí</button>
                <button id="closeBtn" class="control-btn" title="Close">√ó</button>
            </div>
        </div>

        <!-- Widget Content -->
        <div class="widget-content">
            <!-- Connection Status -->
            <div class="status-indicator">
                <div id="connectionStatus" class="status-dot offline"></div>
                <span id="statusText">Disconnected</span>
            </div>

            <!-- Audio Visualization -->
            <div class="audio-visualizer">
                <canvas id="audioCanvas" width="200" height="60"></canvas>
            </div>

            <!-- Call Controls -->
            <div class="call-controls">
                <button id="startCallBtn" class="call-btn primary">
                    <span class="btn-icon">üé§</span>
                    <span class="btn-text">Start Call</span>
                </button>
                
                <button id="endCallBtn" class="call-btn secondary" style="display: none;">
                    <span class="btn-icon">üìû</span>
                    <span class="btn-text">End Call</span>
                </button>
            </div>

            <!-- Call Duration -->
            <div id="callDuration" class="call-duration" style="display: none;">
                <span id="durationText">00:00</span>
            </div>

            <!-- Transcript -->
            <div id="transcriptContainer" class="transcript-container" style="display: none;">
                <div class="transcript-header">
                    <span>Conversation</span>
                    <button id="clearTranscript" class="clear-btn">Clear</button>
                </div>
                <div id="transcript" class="transcript"></div>
            </div>

            <!-- Settings -->
            <div class="settings-section">
                <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- Minimized State -->
        <div class="widget-minimized" style="display: none;">
            <div class="minimized-icon">üé§</div>
            <div class="minimized-status" id="minimizedStatus">Ready</div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Voice Settings</h3>
                <button id="closeSettings" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Microphone</label>
                    <select id="micSelect">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Speaker</label>
                    <select id="speakerSelect">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Voice Speed</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <span id="speedValue">1.0x</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script src="../shared/api.js"></script>
    <script src="widget.js"></script>
</body>
</html>
