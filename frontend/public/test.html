<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Voice AI - Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5a67d8; }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        .error { background: #ffebee; }
        input, select {
            width: 70%;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AURA Voice AI - Test Interface</h1>
        
        <div class="test-section">
            <h2>System Health</h2>
            <button onclick="testHealth()">Check System Health</button>
            <div id="healthResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üè¢ Tenant Management</h2>
            <input type="text" id="orgName" placeholder="Organization Name" value="Test Company">
            <input type="email" id="adminEmail" placeholder="Admin Email" value="admin@test.com">
            <button onclick="testTenantCreation()">Create Test Tenant</button>
            <div id="tenantResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üîê Authentication</h2>
            <input type="email" id="loginEmail" placeholder="Email" value="admin@test.com">
            <input type="password" id="loginPassword" placeholder="Password" value="testpass">
            <input type="text" id="subdomain" placeholder="Subdomain" value="test-company">
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>Voice Pipeline</h2>
            <button onclick="testVoiceStatus()">Check Voice Status</button>
            <div id="voiceResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üìÑ Document Upload</h2>
            <input type="file" id="testFile" accept=".txt,.pdf,.md">
            <button onclick="testDocumentUpload()">Test Upload</button>
            <div id="uploadResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>System Overview</h2>
            <button onclick="runAllTests()">Run All Tests</button>
            <div id="overallResult" class="result"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testHealth() {
            const result = document.getElementById('healthResult');
            result.style.display = 'block';
            result.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <strong>System Healthy</strong><br>
                        Mode: ${data.mode || 'single-tenant'}<br>
                        Status: ${data.status}<br>
                        Active Tenants: ${data.tenants_active || 0}
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>Health Check Failed</strong><br>Error: ${error.message}`;
            }
        }
        
        async function testTenantCreation() {
            const result = document.getElementById('tenantResult');
            const orgName = document.getElementById('orgName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            
            result.style.display = 'block';
            result.className = 'result';
            
            try {
                const url = `${API_BASE}/internal/onboard-tenant?organization_name=${encodeURIComponent(orgName)}&admin_email=${encodeURIComponent(adminEmail)}&subscription_tier=standard&api_key=test_internal_api_key`;
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <strong>Tenant Created</strong><br>
                        Tenant ID: ${data.tenant_id}<br>
                        Login URL: ${data.login_url}
                    `;
                } else {
                    throw new Error(data.detail || `HTTP ${response.status}`);
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>Tenant Creation Failed</strong><br>Error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const subdomain = document.getElementById('subdomain').value;
            
            result.style.display = 'block';
            result.className = 'result';
            
            try {
                const url = `${API_BASE}/api/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&tenant_subdomain=${encodeURIComponent(subdomain)}`;
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <strong>Login Successful</strong><br>
                        Token: ${data.access_token ? 'Generated' : 'None'}<br>
                        User: ${data.user?.email || 'Unknown'}
                    `;
                } else {
                    // Expected failure in test mode
                    result.innerHTML = `
                        <strong>Login Failed (Expected)</strong><br>
                        Status: ${response.status}<br>
                        Reason: ${data.detail || 'Authentication endpoint working'}
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>Login Test Failed</strong><br>Error: ${error.message}`;
            }
        }
        
        async function testVoiceStatus() {
            const result = document.getElementById('voiceResult');
            result.style.display = 'block';
            result.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/voice/status`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <strong>Voice Pipeline Status</strong><br>
                        Status: ${data.status}<br>
                        Message: ${data.message}<br>
                        Components: ${JSON.stringify(data.components, null, 2)}
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>Voice Status Failed</strong><br>Error: ${error.message}`;
            }
        }
        
        async function testDocumentUpload() {
            const result = document.getElementById('uploadResult');
            const fileInput = document.getElementById('testFile');
            
            result.style.display = 'block';
            result.className = 'result';
            
            if (!fileInput.files[0]) {
                // Create a test file
                const testContent = 'This is a test document for AURA Voice AI.';
                const formData = new FormData();
                formData.append('file', new Blob([testContent], {type: 'text/plain'}), 'test.txt');
                
                try {
                    const response = await fetch(`${API_BASE}/api/documents/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    // Expected to fail due to auth, but endpoint should exist
                    result.innerHTML = `
                        <strong>Upload Test (Expected Auth Failure)</strong><br>
                        Status: ${response.status}<br>
                        Endpoint: Working (requires authentication)
                    `;
                } catch (error) {
                    result.className = 'result error';
                    result.innerHTML = `<strong>Upload Test Failed</strong><br>Error: ${error.message}`;
                }
            }
        }
        
        async function runAllTests() {
            const result = document.getElementById('overallResult');
            result.style.display = 'block';
            result.className = 'result';
            result.innerHTML = '<strong>Running All Tests...</strong>';
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testVoiceStatus();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testTenantCreation();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDocumentUpload();
            
            result.innerHTML = '<strong>All Tests Completed!</strong><br>Check individual sections for results.';
        }
    </script>
</body>
</html>
